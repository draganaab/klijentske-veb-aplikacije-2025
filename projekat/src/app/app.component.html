<style>

.navbar {
    background-color: #d10000; /* Red navbar */
    padding: 5px 20px; /* Thin bar with side padding */
    display: flex;
    justify-content: space-between; /* Home on left, others on right */
    align-items: center;
}

.nav-links {
    display: flex;
    gap: 10px; /* Space between buttons */
}

.nav-button {
    background-color: #555; /* Gray buttons */
    color: white;
    font-weight: bold;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
}

.nav-button:hover {
    background-color: #777; /* Lighter gray on hover */
    transform: scale(1.05); /* Slight scale effect */
}

</style>

<main class="main">
  <nav class="navbar">
    <button class="nav-button home-btn">Home</button>
    <div class="nav-links">
        <button class="nav-button">Sign Up</button>
        <button class="nav-button">Log In</button>
        <button class="nav-button">Catalog</button>
    </div>
</nav>

<div class="carousel-container">
  <div class="carousel">
      <div class="carousel-slide" *ngFor="let movie of movies">
          <img [src]="movie.image" alt="{{ movie.title }}">
          <h3>{{ movie.title }}</h3>
          <p>{{ movie.description }}</p>
      </div>
  </div>
  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>
</div>

</main>
