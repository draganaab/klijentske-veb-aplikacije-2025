<div>
    <button mat-icon-button [mat-dialog-close]="true">
        <mat-icon matListIcon>
            close
        </mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="center center">

        <h2 *ngIf="this.isItemEmpty == true">No comments posted.</h2>

        <div fxLayout="column" fxLayoutGap="1rem" *ngIf="this.isItemEmpty == false">
            <h2>Comments:</h2>
            <mat-card class="comment-card" *ngFor="let comment of item.reviews">
                <mat-card-header>
                    {{ comment.user }}
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{ comment.review }}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</mat-dialog-content>
